<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="/node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="users.json">

    </script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="jquery.min.js"></script>
    <script src="jquery.miranda.min.js"></script>
    <script src="ajax.js">

    </script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-positive">
        <h1 class="title">Home</h1>
      </ion-header-bar>
      <ion-content>
        <ion-list>
  <ion-item ng-controller="IndexCrtl">
        <div class="card text-center">
  <div class="item item-text-wrap">
<h3>{{users.name}}</h3>
<h3><font color="#0c9ff4">{{users.email}}</font></h3>
    <br>
  <button class="button button-outline button-positive" onclick="location.href='posts.html';">
  Show Posts
</button>
</div>
</div>
</ion-item>
</ion-list>
      </ion-content>
    </ion-pane>
  </body>
</html>
